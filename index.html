<!DOCTYPE html>

<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Encriptador de texto</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css"> 
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet"> 
		
	</head>

	<body>

		<header>
			<div class="caja">

				<h1><img class="logo" src="imagenes\Logo.png" alt="logo Alura Latam"></h1>

			</div>
		
		</header>

		<main>
			<section class="ingreso-egreso">
				<div class="texto">
					<textarea id="textoEntrada" class="textoEntrada" placeholder="Ingrese el texto aquÃ­"></textarea>
					<textarea id="cuadroSalida" class="cuadroSalida" placeholder="Salida de texto"></textarea>
				</div>
			</section>

			<section class="botones">
				<div>

					<p class="nota">âš  Solo letras minÃºsculas y sin acentos</p>

					<button id="button1" class="encriptar">Encriptar ðŸ”’</button>
					
					<button id="button2" class="desencriptar">Desencriptar ðŸ”“</button>

					<button id="button3" class="copiarTexto">Copiar ðŸ“‹</button>
				</div>
			</section>

		</main>

		<footer>
			
			<p class="copyright">&copy Copyright Carlos Zamboni - 2022</p>
		
		</footer>

	</body>


	<script>
			var texto = "";
			

			var textoSalida = [];


			function obtenerTexto(){
				texto = document.getElementById("textoEntrada").value;
			}
			
			function encriptar(){
				
				for (var i = 0; i < texto.length; i++) {
								
					if (texto.substring(i, i+1) =="a"){
						textoSalida.push(texto.substring(i, i+1) + "i");
					} 
					else 
					
					if (texto.substring(i, i+1) =="e"){
						textoSalida.push(texto.substring(i, i+1)+"nter");
					} 
					else
					
					if (texto.substring(i, i+1) =="i"){
						textoSalida.push(texto.substring(i, i+1)+"mes");
					} 
					else
					
					if (texto.substring(i, i+1) =="o"){
						textoSalida.push(texto.substring(i, i+1)+"ber");
					} 
					else
					
					if (texto.substring(i, i+1) =="u"){
						textoSalida.push(texto.substring(i, i+1)+"fat");
					}
					else
						textoSalida.push(texto.substring(i, i+1));
				}
				document.getElementById('cuadroSalida').value=textoSalida.join("");
				textoEntrada.value= "";
			}



			function procesar(){

				obtenerTexto();
				encriptar();
				textoSalida = [""];
			}


			function desencriptar(){
				for (var i = 0; i < texto.length; i++) {

					if (texto.substr(i, 2) =="ai"){
						textoSalida.push("a");
						i= i+1;
					} else 
					if (texto.substr(i, 5) =="enter"){
						textoSalida.push("e");
						i= i+4;
					} else
					if (texto.substr(i, 4) =="imes"){
						textoSalida.push("i");
						i= i+3;
					} else
					if (texto.substr(i, 4) =="ober"){
						textoSalida.push("o");
						i= i+3;
					} else
					if (texto.substr(i, 4) =="ufat"){
						textoSalida.push("u");
						i=i+3;
					} else
						textoSalida.push(texto.substr(i, 1));
				}	 
				document.getElementById('cuadroSalida').value=textoSalida.join("");
				textoEntrada.value= "";
			}


			function deshacer(){

				obtenerTexto();
				desencriptar();	
				textoSalida = [""];
			}

			function copiar() {
   				var contenido = document.getElementById('cuadroSalida');

				contenido.select();
				document.execCommand('copy');
				alert('Texto Copiado');
				textoEntrada.value= "";
				cuadroSalida.value= "";
			}

			
			var button1 = document.querySelector(".encriptar");

			var button2 = document.querySelector(".desencriptar");

			var button3 = document.querySelector(".copiarTexto");


			button1.onclick = procesar;

			button2.onclick = deshacer;

			button3.onclick = copiar;

	</script>

</html>

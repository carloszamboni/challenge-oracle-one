<!DOCTYPE html>

<html lang="es">

<head>

	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="style.css"> 

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet"> 

	<title>Encriptador de texto</title>

</head>

<body>

	<header>
	
		<img class="logo" src="Alura Challenge - Desafío 1 - Lógica\Logo.png">
	
	</header>

	
	<textarea id="textoEntrada" class="textoEntrada">Ingrese el texto aquí</textarea>

		
	<img class="muñeco" src="Alura Challenge - Desafío 1 - Lógica\Muñeco.png">


	<textarea id="cuadroSalida" class="cuadroSalida"></textarea>
	

	<p class="nota">Solo letras minúsculas y sin acentos</p>


	<button id="button1" class="encriptar">Encriptar</button>
		

	<button id="button2" class="desencriptar">Desencriptar</button>

	



	<script>
		var textoEntrada = "";
		

		var textoSalida = [];


		function obtenerTexto(){
			textoEntrada = document.getElementById("textoEntrada").value;
			
		}

		//function imprimir(){
			
		//	document.write ();
			
		//}



		function encriptar(){
			
			for (var i = 0; i < textoEntrada.length; i++) {
							
				if (textoEntrada.substring(i, i+1) =="a"){
					textoSalida.push(textoEntrada.substring(i, i+1) + "i");
				} 
				else 
				
				if (textoEntrada.substring(i, i+1) =="e"){
					textoSalida.push(textoEntrada.substring(i, i+1)+"nter");
				} 
				else
				
				if (textoEntrada.substring(i, i+1) =="i"){
					textoSalida.push(textoEntrada.substring(i, i+1)+"mes");
				} 
				else
				
				if (textoEntrada.substring(i, i+1) =="o"){
					textoSalida.push(textoEntrada.substring(i, i+1)+"ber");
				} 
				else
				
				if (textoEntrada.substring(i, i+1) =="u"){
					textoSalida.push(textoEntrada.substring(i, i+1)+"fat");
				}
				else
					textoSalida.push(textoEntrada.substring(i, i+1));
			}
			alert(textoSalida.join(""));
			textoEntrada = "";
			textoSalida =[""];
		}



		function procesar(){

			obtenerTexto();
			encriptar();
		}


		function desencriptar(){
			for (var i = 0; i < textoEntrada.length; i++) {

				if (textoEntrada.substr(i, 2) =="ai"){
					textoSalida.push("a");
					i= i+1;
				} else 
				if (textoEntrada.substr(i, 5) =="enter"){
					textoSalida.push("e");
					i= i+4;
				} else
				if (textoEntrada.substr(i, 4) =="imes"){
					textoSalida.push("i");
					i= i+3;
				} else
				if (textoEntrada.substr(i, 4) =="ober"){
					textoSalida.push("o");
					i= i+3;
				} else
				if (textoEntrada.substr(i, 4) =="ufat"){
					textoSalida.push("u");
					i=i+3;
				} else
					textoSalida.push(textoEntrada.substr(i, 1));
			}	 
			alert(textoSalida.join(""));	
			textoEntrada = "";
			textoSalida =[""];
		}


		function deshacer(){

			obtenerTexto();
			desencriptar();	
		}

		
		var button1 = document.querySelector(".encriptar");

		var button2 = document.querySelector(".desencriptar");

		button1.onclick = procesar;

		button2.onclick = deshacer;

	</script>

</body>
</html>
